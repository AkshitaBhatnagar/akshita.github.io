{% extends 'user_nav.html' %}
{% load static %}
{% block body %}


{%  ifequal error "no" %}
<script>
    alert('Password Changed Successfully');
    window.location=('{% url 'logout' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endifequal %}



<div class="container mt=7" style="background-color: whitesmoke">
<h2 >CHANGE PASSWORD</h2>

<div class="row">
        <div class="col-sm-6">

        <HR>
        <form method="post">
            {% csrf_token %}

            <label>Old Password</label>
            <input type="Password" class="form-control" placeholder="Enter old password...." name="old">

            <label> New Password</label>
            <input type="password" class="form-control" placeholder="Enter new password...." name="new">
             <label> Confirm Password</label>
            <input type="password" class="form-control" placeholder="Enter confirm password...." name="confirm">

            <input type="submit" class="btn btn-primary mt-2" value="SUBMIT">
        </form>
        </div>


        <div class="col-sm-6">
           <img src="{% static 'images/aaaaa.jpg'%}" style="width:90%">
        </div>

</div>


</div>


{% endblock %}
