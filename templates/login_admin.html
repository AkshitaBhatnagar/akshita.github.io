{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{%  ifequal error "no" %}
<script>
    alert('Logged In Successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endifequal %}

<div class="container mt-5" style="background-color: whitesmoke">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images\admi.png' %}" class="img-thumbnail my-4" style="width:100%; height:450px">
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">ADMIN LOGIN</h2>
            <P>Enter admin id and pswrd for admin panel</P>


            <form method="post">
            {% csrf_token %}

            <label>USER NAME</label>
            <input type="text" class="form-control" placeholder="Enter valid User name...." name="uname">

            <label>PASSWORD</label>
            <input type="password" class="form-control" placeholder="Enter valid password...." name="pswrd">
            <input type="submit" class="btn btn-danger mt-2" value="LOGIN">
        </form>
        </div>
    </div>
</div>

{% endblock %}
